<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hackathon</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-5">GitHub User Profile</h1>

        
        <div class="mb-3">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username">
            <button type="submit" id="button" onclick="fetchGitHubUserData()">Submit</button>
          </div>

        
        <div id="profile" class="profile-info">
          <img src="" alt="Profile Picture" id="avatar">
            <div>
                <h2 id="name"></h2>
                <p id="joined"></p>
                <p id="website"></p>
                <a href="" id="githubLink" class="btn btn-primary" target="_blank">Visit GitHub Profile</a>
            </div>
        </div>

        <h3>Repositories:</h3>
        <ul id="repoList" class="repo-list">
           
        </ul>
    </div>


    </div>
     <script src="script.js"></script>
</body>
</html>
